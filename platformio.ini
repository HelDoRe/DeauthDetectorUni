[env:nodemcuv2]
;ESP8266 Wemos Mini D1, 1.54" e-paper display from WeAct
platform = espressif8266
board = d1_mini
board_build.flash_mode = dout
board_build.filesystem = littlefs
framework = arduino
lib_deps = 
	zinggjm/GxEPD2 @ ^1.6.6
	tzapu/WiFiManager @ ^2.0.5

monitor_speed = 115200
upload_port = COM24

build_flags =
	-DSERIAL_BAUD=${this.monitor_speed} -DPLATFORM_8266=1 -DDISPLAY_TYPE=3



